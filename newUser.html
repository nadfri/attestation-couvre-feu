<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
    <title>Nouvel Utilisateur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="newUser.css">
    <script src="newUser.js" defer></script>
</head>
<body>

<h1>Nouvel Utilisateur</h1>

<form id="form">
    <fieldset class="etatCivil">
        <legend>Etat Civil</legend>
        <input id="prenom"     type="text" placeholder="PrÃ©nom" required autocomplete="false"><br>
        <input id="nom"        type="text" placeholder="Nom" required autocomplete="false"><br>
    </fieldset>
    
    <fieldset class="vicopo-wrapper">
        <legend>Lieu de Naissance</legend>
        <input id="birthday"   type="text" placeholder="Date de naissance" autocomplete="off" required>
        <input id="cpNaiss" class="code"  type="number" min=1 max=99999 placeholder="Code Postal" autocomplete="off" required>
        <input id="placeBirth" class="city" placeholder="Lieu de Naissance" autocomplete="off" required>
        <div class="output"></div>
    
    </fieldset>
    
    <fieldset class="vicopo-wrapper">
        <legend>Domicile</legend>
            <input id="adresse" type="text" placeholder="Adresse du domicile" required>
            <br>
            <input id="codePostal" class="code" type="number" min=1 max=99999 placeholder="Code Postal" autocomplete="off" required>
            <input id="city" class="city" placeholder="Ville" autocomplete="off" required>
            <div class="output"></div>
    </fieldset>

    <div id="divAjouter"><input id="ajouter" type="image" src="img/newUser.png"></div>
</form>

<div id="divIcon">
    <input type="image" src="img/contact.png" onclick="document.location='listUsers.html'">
    <input id="bt_newAttest" type="image" src="img/attestIcon.png" onclick="document.location='newAttest.html'">
    <input type="image" src="img/list.png" onclick="document.location='index.html'">
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="codePostal.js"></script>
</body>
</html>
